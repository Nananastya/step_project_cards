<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>
    
    <title>Document</title>
</head>
<body>
  
    <!-- ХЕДЕР -->

  <header id="header" class="header">

    <div class="logo">
      <a href="#" class="logo__text-link">
        <p class="logo__text">
          <span class="logo__text-marked">КЛІНІКА</span><br>ДОБРОДІЯ
        </p></a>
      <a href="#" class="logo__image-link">
        
        <img class="logo__image" src="./Images/logo-health-care-medicine-hospital-png-favpng-vpNeqNpwpZuz9WevASB3A27ZS.jpg" alt="logo"></a>
    </div>

    <button class="calllogin " type="button">Увійти</button>
<!--     <button class="callmodal inactive" type="button">Створити візит</button> -->
    
<!--     <button type="button" class="btn btn-primary callmodal inactive" data-bs-toggle="modal" data-bs-target="#modalSelectDoctor">
      Створити візит
    </button> -->

  </header>


  <!-- ФІЛЬТР -->

  <div class="filtercontainer">
    <form class="filtration">
      <input type="text" name="search" id="search" placeholder="Пошук" />
      
      <select name="filterStatus" id="filterStatus">
        <option value="">Статус</option>
        <option value="Open">Open</option>
        <option value="Done">Done</option>
      </select>
      
      <select name="filterUrgency" id="filterUrgency">
        <option value="">Терміновість</option>
        <option value="High">Висока</option>
        <option value="Normal">Нормальна</option>
        <option value="Low">Низька</option>
      </select>
    </form>
   
    <button class="filtersub">Пошук</button>
  </div>

   
  <!-- КОНТЕЙНЕР З КАРТКАМИ -->

  <div class="container" id="container"></div>


  <!-- МОДАЛЬНЕ ВІКНО ДЛЯ ЗАПИСУ ДО ЛІКАРЯ -->

  <div class="modal fade" id="modalSelectDoctor" aria-hidden="true" aria-labelledby="modalSelectDoctorLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSelectDoctorLabel">ОБЕРІТЬ ЛІКАРЯ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label>Лікар:</label><br/>
          <select name="select-doctor" id="select-doctor">
            <option value="" disabled selected>Оберіть лікаря</option>
            <option value="Therapist">Терапевт</option>
            <option value="Cardiologist">Кардіолог</option>
            <option value="Dentist">Стоматолог</option>
          </select>
          <div></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#modalCreateCard" data-bs-toggle="modal" data-bs-dismiss="modal" disabled>Перейти до створення картки</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalCreateCard" aria-hidden="true" aria-labelledby="modalCreateCardLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCreateCardLabel">Картка</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#modalSelectDoctor" data-bs-toggle="modal" data-bs-dismiss="modal">Повернутися назад</button>
          <button class="btn btn-primary create-card" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Створити картку</button>
        </div>
      </div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/script.js"></script>  
  <!-- <script src="./scripts/visit.js"></script> -->

</body>

</html>
